<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #topBar {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #navLinks {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px;
    }
    #framesContainer {
      display: flex;
      flex: 1;
    }
    #leftFrame {
      flex: 1;
      padding: 20px;

    #rightFrame {

      padding: 20px;
    }
    .lister{
        list-style-type: none;
        padding-top: 20px;
    }
    .listedelem{

            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;

        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
  </style>

<body>
  <div id="topBar">
    <img src="http://recb.ac.in/img/banner1.png" >
  </div>
  <div id="navLinks">
    <a href="#home">Home</a>
    <a href="#login">Login</a>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
