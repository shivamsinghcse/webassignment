<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #topBar {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #navLinks {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px;
    }
    #framesContainer {
      display: flex;
      flex: 1;
    }
    #leftFrame {
      flex: 1;
      padding: 20px;
    }
    #rightFrame {
      flex: 3;
      padding: 20px;
    }
    
    
    .lister{
        list-style-type: none;
        padding-top: 20px;
    }
    .listedelem{
        padding: 20px;
        font-weight: 800;
    }
    .cart-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cart-item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .cart-item span {
      margin: 5px 0;
    }
    .cartimage{
        
    }

    
  </style>
</head>
<body>
  <div id="topBar">
    <img src="http://recb.ac.in/img/banner1.png" >
  </div>
  <div id="navLinks">
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="registration.html">Registration</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="cart.html">Cart</a>
  </div>
  <div id="framesContainer">
    <div id="leftFrame">
      <ul class="lister">
        <li class="listedelem"><a href=""> CSE </a></li>
        <li class="listedelem"><a href=""> ECE </a></li>
        <li class="listedelem"><a href=""> EE </a></li>
        <li class="listedelem"><a href=""> CIVIL </a></li>
      </ul>
    </div>
    <div id="rightFrame">
      <!-- Right Frame Content -->
      <div class="cart-item">
        <img class="cartimage" src="https://cdn.hackr.io/uploads/posts/attachments/168371753718O5M25bFo.png" alt="Item 1">
        <span>Name: Item 1</span>
        <span>Price: $20</span>
        <span>Quantity: 2</span>
      </div>
      
      <div class="cart-item">
        <img class="cartimage" src="https://cdn.hackr.io/uploads/posts/attachments/168371753718O5M25bFo.png" alt="Item 2">
        <span>Name: Item 2</span>
        <span>Price: $30</span>
        <span>Quantity: 1</span>
      </div>
      
      <div class="cart-item">
        <img class="cartimage" src="https://cdn.hackr.io/uploads/posts/attachments/168371753718O5M25bFo.png" alt="Item 3">
        <span>Name: Item 3</span>
        <span>Price: $15</span>
        <span>Quantity: 3</span>
      </div>
  <h2>Total Price = $115</h2>
  </div>
</body>
</html>
