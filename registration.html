<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="registrationstyle.css">
</head>

<body>
  <div id="topBar">
    <img src="http://recb.ac.in/img/banner1.png">
  </div>
  <div id="navLinks">
    <a href="home.html">Home</a>
    <a href="login.html">Login</a>
    <a href="registration.html">Registration</a>
    <a href="catalogue.html">Catalogue</a>
    <a href="cart.html">Cart</a>
  </div>
  <div id="framesContainer">
    <div id="leftFrame">
      <ul class="lister">
        <li class="listedelem"><a href=""> CSE </a></li>
        <li class="listedelem"><a href=""> ECE </a></li>
        <li class="listedelem"><a href=""> EE </a></li>
        <li class="listedelem"><a href=""> CIVIL </a></li>
      </ul>
    </div>
    <div id="rightFrame">
      <!-- Right Frame Content -->
      <form action="" name='registrationForm' onSubmit='return validateForm()' method="post">
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phoneNumber" required>
        <div class="radio">
          <label>Gender</label>
          <input type="radio" id="male" name="Gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="Gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <div class="radio">
          <label>Languages known:</label>
          <input type="checkbox" id="english" name="languages[]" value="English">
          <label for="english">English</label>
          <input type="checkbox" id="telugu" name="languages[]" value="Telugu">
          <label for="telugu">Telugu</label>
          <input type="checkbox" id="hindi" name="languages[]" value="Hindi">
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="tamil" name="languages[]" value="Tamil">
          <label for="tamil">Tamil</label>
        </div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <input type="submit" value="Submit">
      </form>

    </div>
</body>
<script src="registrationscript.js"></script>

</html>
